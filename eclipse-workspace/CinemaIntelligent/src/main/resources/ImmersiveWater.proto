syntax = "proto3";

option java_package = "CinemaIntelligent";
option java_outer_classname = "ImmersiveWaterProto";

service ImmersiveWater {
    rpc ActivateWaterImmersiveFeature (ActivateRequest) returns (ActivateResponse);
}

message ActivateRequest {
    bool activate = 1;
}

message ActivateResponse {
    string message = 1;
}
